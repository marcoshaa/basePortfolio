<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="css/pub.css" />
    <script src="https://kit.fontawesome.com/979be83afd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="crossorigin="anonymous"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="menu">
        <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
        <label class="menu-open-button" for="menu-open">
          <span class="hamburger hamburger-1"></span>
          <span class="hamburger hamburger-2"></span>
          <span class="hamburger hamburger-3"></span>
        </label>
        
        <span class="menu-item">
            <a href="#"> <i class="fa fa-home"></i> </a>
        </span>
        <span class="menu-item">
            <a href="#"> <i class="fa fa-code"></i> </a>
        </span>
        <span class="menu-item">
            <a href="#"> <i class="fa fa-phone"></i> </a>
        </span>
      
    </nav>
    <div class="card">
        <div class="background_w">
            <div class="content_con">
                <div class="flip-cover-insta icon_cont"></div>
                <div class="flip-cover-linkedin icon_cont"></div>
                <div class="flip-cover-email icon_cont"></div>
                <div class="flip-cover-zap icon_cont"></div>
            </div>
        </div>
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/pub.js"></script>
    <script src="js/index.js"></script>

</html>
